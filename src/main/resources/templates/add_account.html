<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #branding h1 {
            margin: 0;
            padding-left: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 20px;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Account Management</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/accounts/welcome}">Home</a></li>
                <li><a th:href="@{/accounts}">All Accounts</a></li>
                <li><a th:href="@{/accounts/add}">Add Account</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h1>Add Account</h1>
    <form th:action="@{/accounts/add}" th:object="${account}" method="post">
        <label for="accountHolderName">Account Holder Name:</label>
        <input type="text" id="accountHolderName" th:field="*{accountHolderName}" required>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" th:field="*{balance}" step="0.01" required>
        <button type="submit">Add Account</button>
    </form>
    <a class="back-link" th:href="@{/accounts}">Back to All Accounts</a>
</div>
</body>
</html>
